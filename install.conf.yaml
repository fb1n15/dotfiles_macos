- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: 
    ~/.zsh:
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/karabiner:
      create: true
      path: config/karabiner
    ~/.config/iterm2:
      create: true
      path: config/iterm2
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.tmux.conf:
    ~/.ssh:
      create: true
      path: ~/Dropbox/dotfiles/ssh



- create:
    - ~/Work
    - ~/Life

- shell:
  - command echo "installing for MacOS...(by dotbot)"
    stdout: true
    stderr: true
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true
