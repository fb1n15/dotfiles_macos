- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: 
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work

- shell:
  -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
