- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: 
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/karabiner/karabiner.json:
      path: config/karabiner/karabiner.json


- create:
    - ~/Work

- shell:
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
